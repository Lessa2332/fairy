            0% { transform: translateX(-50%) scale(1); }

    <script>
        // --- –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –µ–∫—Ä–∞–Ω—É —Ç–∞ –≥–ª–æ–±–∞–ª—å–Ω—ñ –∑–º—ñ–Ω–Ω—ñ ---
        function fixHeight() {
            // –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –≤–∏—Å–æ—Ç–∏ body –¥–ª—è –∫–æ—Ä–µ–∫—Ç–Ω–æ–≥–æ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –Ω–∞ –º–æ–±—ñ–ª—å–Ω–∏—Ö
            document.body.style.height = window.innerHeight + 'px';
            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Ä–æ–∑–º—ñ—Ä—É –∫–∞–Ω–≤–∞—Å—É –ø—Ä–∏ –∑–º—ñ–Ω—ñ —Ä–æ–∑–º—ñ—Ä—É –µ–∫—Ä–∞–Ω—É
            if (isGameRunning) {
                const canvasId = currentGame === 'game1' ? 'gameCanvas' : 'cleaningCanvas';
                const canvas = document.getElementById(canvasId);
                if (canvas) {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }
            }
        }
        fixHeight();
        window.addEventListener('resize', fixHeight);

        const loader = document.querySelector('#loader');
        const scene = document.querySelector('a-scene');
        const toothModel = document.getElementById('tooth-model');
        const game1Btn = document.querySelector('#game1Btn');
        const game2Btn = document.querySelector('#game2Btn');
        const backToArBtn = document.querySelector('#backToArBtn');
        const pauseBtn = document.querySelector('#pauseBtn');
        const resumeBtn = document.querySelector('#resumeBtn');
        const soundBtn = document.querySelector('#soundBtn');
        const youtubeBtn = document.querySelector('#youtubeBtn');
        const aboutBtn = document.querySelector('#aboutBtn');
        const timerText = document.getElementById('timerText');
        const scoreText = document.getElementById('scoreText');
        const welcomeText = document.getElementById('welcomeText');
        const bgMusic = document.querySelector('#bg-music');
        const applauseSound = document.querySelector('#applauseSound');
        const toothClickSound = document.querySelector('#toothClickSound');
        const endMessage = document.getElementById('endMessage');

        let isGameRunning = false;
        let isPaused = false;
        let currentGame = null;
        let score = 0;
        let emojis = []; // –î–ª—è Game 1
        let spots = []; // –î–ª—è Game 2
        let startTime = null;
        let inputHandler = null;
        let lastTap = 0;
        let animationFrameId = null;

        // --- –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è/–ø—Ä–∏—Ö–æ–≤—É–≤–∞–Ω–Ω—è UI –∫–Ω–æ–ø–æ–∫ ---
        function showArUi() {
            welcomeText.style.display = 'none';
            game1Btn.style.display = 'none';
            game2Btn.style.display = 'none';
            backToArBtn.style.display = 'none';
            pauseBtn.style.display = 'none';
            resumeBtn.style.display = 'none';
            soundBtn.style.display = 'block';
            youtubeBtn.style.display = 'block';
            aboutBtn.style.display = 'block';
        }

        function showGameSelectionUi() {
            welcomeText.style.display = 'block';
            game1Btn.style.display = 'block';
            game2Btn.style.display = 'block';
            backToArBtn.style.display = 'none';
            pauseBtn.style.display = 'none';
            resumeBtn.style.display = 'none';
            soundBtn.style.display = 'none';
            youtubeBtn.style.display = 'none';
            aboutBtn.style.display = 'none';
        }

        function showGameRunningUi() {
            backToArBtn.style.display = 'block';
            pauseBtn.style.display = 'none';
            resumeBtn.style.display = 'none';
            timerText.style.display = 'block';
            scoreText.style.display = 'block';
            welcomeText.style.display = 'none';
        }

        // --- –£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è —Å—Ç–∞–Ω–æ–º –≥—Ä–∏ ---
        function resetGameState(fullReset = true) {
            isGameRunning = false;
            isPaused = false;
            
            // –ó—É–ø–∏–Ω–∫–∞ –∞–Ω—ñ–º–∞—Ü—ñ—ó
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            
            // –í–∏–¥–∞–ª–µ–Ω–Ω—è –æ–±—Ä–æ–±–Ω–∏–∫—ñ–≤ –ø–æ–¥—ñ–π
            ['gameCanvas', 'cleaningCanvas'].forEach(id => {
                const c = document.getElementById(id);
                if (c && inputHandler) {
                    c.removeEventListener('click', inputHandler);
                    c.removeEventListener('touchstart', inputHandler);
                }
            });
            inputHandler = null;

            // –°–∫–∏–¥–∞–Ω–Ω—è UI/Canvas
            timerText.style.display = 'none';
            scoreText.style.display = 'none';
            endMessage.style.display = 'none';
            document.getElementById('canvasGameContainer').style.display = 'none';
            document.getElementById('cleaningGameContainer').style.display = 'none';
            
            if (fullReset) {
                score = 0;
                currentGame = null;
                // –ó—É–ø–∏–Ω–∫–∞ –º—É–∑–∏–∫–∏ —Ç—ñ–ª—å–∫–∏ –ø—Ä–∏ –ø–æ–≤–Ω–æ–º—É —Å–∫–∏–¥–∞–Ω–Ω—ñ
                bgMusic.pause();
                bgMusic.currentTime = 0;
            }
        }

        function enterPauseState() {
            isPaused = true;
            pauseBtn.style.display = 'none';
            resumeBtn.style.display = 'block';
            backToArBtn.style.display = 'block'; // –î–æ–¥–∞—Ç–∏ –∫–Ω–æ–ø–∫—É –Ω–∞–∑–∞–¥
            bgMusic.pause();
            endMessage.textContent = '‚è∏ –ü–∞—É–∑–∞. –ü–æ–¥–≤—ñ–π–Ω–∏–π —Ç–∞–ø –∞–±–æ "–ü—Ä–æ–¥–æ–≤–∂–∏—Ç–∏"';
            endMessage.style.display = 'block';
        }

        function exitPauseState() {
            isPaused = false;
            pauseBtn.style.display = 'block';
            resumeBtn.style.display = 'none';
            endMessage.style.display = 'none';
            if (!bgMusic.muted) bgMusic.play().catch(e => console.log("üîá –ú—É–∑–∏–∫–∞ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª–∞—Å—è:", e));
            
            // –í—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è –∞–Ω—ñ–º–∞—Ü—ñ—ó
            if (currentGame === 'game1') requestAnimationFrame(animateGame1);
            else if (currentGame === 'game2') requestAnimationFrame(animateGame2);
        }

        // --- –í–∑–∞—î–º–æ–¥—ñ—è –∑ –∑—É–±—á–∏–∫–æ–º —É AR ---
        toothModel.addEventListener('click', () => {
            if (!isGameRunning) {
                if (toothClickSound && !toothClickSound.muted) {
                    toothClickSound.currentTime = 0;
                    toothClickSound.play().catch(e => console.log("üîá –ó–≤—É–∫ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–≤—Å—è:", e));
                }
                // –ê–Ω—ñ–º–∞—Ü—ñ—è: –ø—É–ª—å—Å–∞—Ü—ñ—è (–∑–±—ñ–ª—å—à–µ–Ω–Ω—è/–∑–º–µ–Ω—à–µ–Ω–Ω—è)
                toothModel.setAttribute('animation__pulse', {
                    property: 'scale',
                    to: '0.35 0.35 0.35',
                    dur: 200,
                    dir: 'alternate',

                // –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                endMessage.textContent = "ü¶∑ –ü—Ä–∏–≤—ñ—Ç! –Ø ‚Äî –ó—É–±–Ω–∞ –§–µ—è! –í–∏–±–µ—Ä–∏ –≥—Ä—É –∑–Ω–∏–∑—É.";
                endMessage.style.display = 'block';
                setTimeout(() => { endMessage.style.display = 'none'; }, 3000);
            }
        });

        // --- –ü–æ–¥—ñ—ó –º–∞—Ä–∫–µ—Ä–∞ ---
        const targetEntity = document.querySelector('a-entity[mindar-image-target]');
        targetEntity.addEventListener('targetFound', () => {
            scene.style.display = 'block';
            loader.style.display = 'none';
            if (!isGameRunning) showArUi();

        targetEntity.addEventListener('targetLost', () => {

                showGameSelectionUi();
            }
        });

        // --- –ö–Ω–æ–ø–∫–∏ UI ---
        soundBtn.addEventListener('click', () => {
            const isMuting = !bgMusic.muted;
            bgMusic.muted = isMuting;
            applauseSound.muted = isMuting;
            toothClickSound.muted = isMuting;
            soundBtn.textContent = isMuting ? "üîä –£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫" : "üîá –í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫";
            if (!bgMusic.muted && isGameRunning) {
                bgMusic.play().catch(e => console.log("üîá –ú—É–∑–∏–∫–∞ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª–∞—Å—è:", e));
            }
        });

        // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ backToArBtn –¥–ª—è –ø–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è –¥–æ –º–µ–Ω—é –≤–∏–±–æ—Ä—É –≥—Ä–∏
        backToArBtn.addEventListener('click', () => {
            resetGameState(true); // –ü–æ–≤–Ω–∏–π —Å–∫–∏–¥–∞–Ω–Ω—è —Å—Ç–∞–Ω—É –≥—Ä–∏
            scene.style.display = 'none';
            showGameSelectionUi();
        });

        // –ö–Ω–æ–ø–∫–∞ –ü–∞—É–∑–∏: –ø–µ—Ä–µ—Ö—ñ–¥ –≤ —Å—Ç–∞–Ω –ø–∞—É–∑–∏
        pauseBtn.addEventListener('click', enterPauseState);

        // –ö–Ω–æ–ø–∫–∞ –ü—Ä–æ–¥–æ–≤–∂–∏—Ç–∏: –≤–∏—Ö—ñ–¥ –∑—ñ —Å—Ç–∞–Ω—É –ø–∞—É–∑–∏
        resumeBtn.addEventListener('click', exitPauseState);

        // –û–±—Ä–æ–±–Ω–∏–∫ –ø–æ–¥–≤—ñ–π–Ω–æ–≥–æ —Ç–∞–ø—É (–¥–ª—è –ø–∞—É–∑–∏)
        function handleDoubleTap(e) {
            // –ó–∞–ø–æ–±—ñ–≥–∞—î–º–æ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∏–º –¥—ñ—è–º, —è–∫—â–æ —Ü–µ –º–æ–±—ñ–ª—å–Ω–∏–π —Ç–∞—á
            if (e.touches && e.touches.length > 1) return; 

            if (!isGameRunning) return;

            const now = Date.now();
            if (now - lastTap < 300) { // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø–æ–¥–≤—ñ–π–Ω–æ–≥–æ —Ç–∞–ø—É
                if (!isPaused) {
                    enterPauseState();
                } else {
                    exitPauseState();
                }
            }
            lastTap = now;
        }
        document.addEventListener('touchstart', handleDoubleTap, { passive: false });
        document.addEventListener('click', (e) => {
            // –î–æ–∑–≤–æ–ª—è—î–º–æ –ª–∏—à–µ, —è–∫—â–æ –∫–ª—ñ–∫–Ω—É—Ç–æ –Ω–µ –Ω–∞ –∫–Ω–æ–ø–∫–∏
            if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'A') {
                handleDoubleTap(e);
            }
        });


        // === –ì—Ä–∞ 1: –ó–¥–æ—Ä–æ–≤–∏–π –í–∏–±—ñ—Ä (Healthy Choice) ===
        game1Btn.addEventListener('click', () => {
            currentGame = 'game1';
            isGameRunning = true;
            resetGameState(false); // –°–∫–∏–¥–∞–Ω–Ω—è –±–µ–∑ –∑—É–ø–∏–Ω–∫–∏ –º—É–∑–∏–∫–∏ (—â–æ–± —É–Ω–∏–∫–Ω—É—Ç–∏ –ø–æ–º–∏–ª–æ–∫ –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫—É)
            showGameRunningUi();
            document.getElementById('canvasGameContainer').style.display = 'block';
            initGame1();
        });

        function initGame1() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            if (bgMusic && !bgMusic.muted) {
                bgMusic.play().catch(e => console.log("üîá –ú—É–∑–∏–∫–∞ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª–∞—Å—è:", e));
            }

            const goodEmojis = ['ü¶∑', 'üßöüèª', 'üö∞', 'ü™•', 'üçé', 'üçè'];
            const badEmojis = ['üçî', 'üçü', 'üçï', 'üç¶', 'üç≠', 'üç´', 'üßÅ'];

            function createEmoji() {
                const isGood = Math.random() > 0.5;
                return {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: 40 + Math.random() * 60,
                    vx: (Math.random() - 0.5) * 2, // –ó–º–µ–Ω—à–µ–Ω–æ —à–≤–∏–¥–∫—ñ—Å—Ç—å –¥–ª—è –∫—Ä–∞—â–æ—ó –≥—Ä–∏
                    vy: (Math.random() - 0.5) * 2,
                    value: isGood ? goodEmojis[Math.floor(Math.random() * goodEmojis.length)] : badEmojis[Math.floor(Math.random() * badEmojis.length)],
                    isGood: isGood,
                    isClicked: false,
                    fadeOut: 0
                };
            }

            // –ü–µ—Ä–µ–∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –µ–º–æ–¥–∑—ñ
            emojis = [];
            for (let i = 0; i < 8; i++) { // –ó–±—ñ–ª—å—à–µ–Ω–æ –∫—ñ–ª—å–∫—ñ—Å—Ç—å –ø–æ—á–∞—Ç–∫–æ–≤–∏—Ö –µ–º–æ–¥–∑—ñ
                emojis.push(createEmoji());
            }

            startTime = Date.now();
            score = 0;
            scoreText.textContent = `üåü –ë–∞–ª—ñ–≤: ${score}`;
            pauseBtn.style.display = 'block'; // –ü–æ–∫–∞–∑–∞—Ç–∏ –∫–Ω–æ–ø–∫—É –ø–∞—É–∑–∏

            inputHandler = (e) => {
                e.preventDefault();
                if (isPaused) return;

                const rect = canvas.getBoundingClientRect();
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                const x = clientX - rect.left;
                const y = clientY - rect.top;

                emojis.forEach((emoji) => {
                    if (emoji.isClicked || emoji.fadeOut > 0) return;
                    const dx = x - emoji.x;
                    const dy = y - emoji.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < emoji.size / 2) {
                        emoji.isClicked = true;
                        emoji.fadeOut = 1;

                        if (emoji.isGood) {
                            score += 10;
                            emoji.value = '‚ú®';
                        } else {
                            score = Math.max(0, score - 5); // –ë–∞–ª–∏ –Ω–µ –º–æ–∂—É—Ç—å –±—É—Ç–∏ –≤—ñ–¥'—î–º–Ω–∏–º–∏
                            emoji.value = 'üí•';
                        }

                        scoreText.textContent = `üåü –ë–∞–ª—ñ–≤: ${score}`;
                        if (applauseSound && !applauseSound.muted) {
                            applauseSound.currentTime = 0;
                            applauseSound.play().catch(e => console.log("üîá –ó–≤—É–∫ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–≤—Å—è:", e));
                        }
                    }
                });
            };

            canvas.addEventListener('click', inputHandler);
            canvas.addEventListener('touchstart', inputHandler, { passive: false });

            function animateGame1() {
                if (!isGameRunning || isPaused) {
                    animationFrameId = requestAnimationFrame(animateGame1);
                    return;
                }

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Ç–∞ –º–∞–ª—é–≤–∞–Ω–Ω—è –µ–º–æ–¥–∑—ñ
                emojis = emojis.filter(emoji => emoji.fadeOut > 0 || !emoji.isClicked);
                emojis.forEach(emoji => {
                    if (emoji.isClicked && emoji.fadeOut > 0) {
                        emoji.fadeOut -= 0.05;
                        ctx.globalAlpha = emoji.fadeOut;
                    } else if (!emoji.isClicked) {
                        // –†—É—Ö
                        emoji.x += emoji.vx;
                        emoji.y += emoji.vy;
                        // –í—ñ–¥–±–∏—Ç—Ç—è –≤—ñ–¥ —Å—Ç—ñ–Ω–æ–∫
                        if (emoji.x < 0 || emoji.x > canvas.width) emoji.vx *= -1;
                        if (emoji.y < 0 || emoji.y > canvas.height) emoji.vy *= -1;
                    }

                    ctx.font = `${emoji.size}px 'Comic Neue', 'Comic Sans MS', cursive, sans-serif`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(emoji.value, emoji.x, emoji.y);
                    ctx.globalAlpha = 1;
                });

                // –ü–æ–ø–æ–≤–Ω–µ–Ω–Ω—è –µ–º–æ–¥–∑—ñ
                if (emojis.length < 10) {
                    if (Math.random() < 0.1) emojis.push(createEmoji());
                }

                // –¢–∞–π–º–µ—Ä
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const remaining = 60 - elapsed;
                if (remaining <= 0) {
                    endGame1();
                    return;
                }
                timerText.textContent = `‚è≥ –ß–∞—Å: ${String(remaining).padStart(2, '0')}`;

                animationFrameId = requestAnimationFrame(animateGame1);
            }

            function endGame1() {
                resetGameState(false); // –°–∫–∏–¥–∞–Ω–Ω—è –±–µ–∑ –ø–æ–≤–Ω–æ–≥–æ –æ—á–∏—â–µ–Ω–Ω—è –¥–ª—è –ø–æ–∫–∞–∑—É —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
                bgMusic.pause();
                endMessage.textContent = `üéâ –ì—Ä—É –∑–∞–≤–µ—Ä—à–µ–Ω–æ! –¢–≤—ñ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –±–∞–ª—ñ–≤!`;
                endMessage.style.display = 'block';
                
                // –ü–µ—Ä–µ—Ö—ñ–¥ –¥–æ –º–µ–Ω—é –≤–∏–±–æ—Ä—É –≥—Ä–∏
                setTimeout(() => {
                    endMessage.style.display = 'none';
                    document.getElementById('canvasGameContainer').style.display = 'none';
                    scene.style.display = 'none';
                    showGameSelectionUi();
                }, 5000);
            }

            requestAnimationFrame(animateGame1);
        }

        // === –ì—Ä–∞ 2: –ß–∏—Å—Ç–∫–∞ –ó—É–±—ñ–≤ (Tooth Brushing) ===
        game2Btn.addEventListener('click', () => {
            currentGame = 'game2';
            isGameRunning = true;
            resetGameState(false);
            showGameRunningUi();
            document.getElementById('cleaningGameContainer').style.display = 'block';
            initGame2();
        });

        function initGame2() {
            const canvas = document.getElementById('cleaningCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            if (bgMusic && !bgMusic.muted) {
                bgMusic.play().catch(e => console.log("üîá –ú—É–∑–∏–∫–∞ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª–∞—Å—è:", e));
            }

            const toothX = canvas.width / 2;
            const toothY = canvas.height / 2;
            const toothRadius = Math.min(canvas.width / 3, canvas.height / 3, 150); // –ó–±—ñ–ª—å—à–µ–Ω–æ –∑—É–±

            // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø–ª—è–º
            spots = [];
            for (let i = 0; i < 12; i++) { // –ó–±—ñ–ª—å—à–µ–Ω–æ –∫—ñ–ª—å–∫—ñ—Å—Ç—å –ø–ª—è–º
                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * toothRadius * 0.7;
                spots.push({
                    x: toothX + Math.cos(angle) * distance,
                    y: toothY + Math.sin(angle) * distance,
                    size: 15 + Math.random() * 10,
                    cleaned: false,
                    cleanProgress: 0 // –î–ª—è –ø–æ—Å—Ç—É–ø–æ–≤–æ–≥–æ –æ—á–∏—â–µ–Ω–Ω—è
                });
            }

            startTime = Date.now();
            score = 0;
            scoreText.textContent = `üåü –ë–∞–ª—ñ–≤: ${score}`;
            pauseBtn.style.display = 'block';

            function drawTooth() {
                // –ë—ñ–ª–∏–π –∑—É–±
                ctx.beginPath();
                ctx.arc(toothX, toothY, toothRadius, 0, Math.PI * 2);
                ctx.fillStyle = '#FFFFFF';
                ctx.fill();
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 3;
                ctx.stroke();

                // –ù–µ–æ—á–∏—â–µ–Ω—ñ –ø–ª—è–º–∏
                spots.forEach(spot => {
                    if (spot.cleanProgress < 100) {
                        ctx.beginPath();
                        ctx.arc(spot.x, spot.y, spot.size, 0, Math.PI * 2);
                        // –ó–º–µ–Ω—à–µ–Ω–Ω—è –ø—Ä–æ–∑–æ—Ä–æ—Å—Ç—ñ –≤ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ –≤—ñ–¥ –ø—Ä–æ–≥—Ä–µ—Å—É –æ—á–∏—â–µ–Ω–Ω—è
                        ctx.fillStyle = `rgba(255, 215, 0, ${1 - spot.cleanProgress / 100})`;
                        ctx.fill();
                    }
                });
            }

            function checkClean(x, y) {
                let cleanedSomething = false;
                spots.forEach(spot => {
                    if (spot.cleanProgress >= 100) return;
                    const dx = x - spot.x;
                    const dy = y - spot.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    // –ó–æ–Ω–∞ –∫–ª—ñ–∫—É —Ç—Ä–æ—Ö–∏ –±—ñ–ª—å—à–∞ –∑–∞ –ø–ª—è–º—É
                    if (distance < spot.size + 15) {
                        spot.cleanProgress += 25; // –ü—Ä–æ–≥—Ä–µ—Å –æ—á–∏—â–µ–Ω–Ω—è –∑–∞ –∫–ª—ñ–∫
                        if (spot.cleanProgress >= 100) {
                            spot.cleaned = true;
                            score += 10;
                            scoreText.textContent = `üåü –ë–∞–ª—ñ–≤: ${score}`;
                            cleanedSomething = true;
                        }
                    }
                });
                if (cleanedSomething && applauseSound && !applauseSound.muted) {
                    applauseSound.currentTime = 0;
                    applauseSound.play().catch(e => console.log("üîá –ó–≤—É–∫ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–≤—Å—è:", e));
                }
            }

            function updateTimer() {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const remaining = 20 - elapsed;
                
                timerText.textContent = `‚è≥ –ß–∞—Å: ${String(Math.max(0, remaining)).padStart(2, '0')}`;
                
                if (remaining <= 0 || spots.every(s => s.cleaned)) {
                    endGame2();
                    return true;
                }
                return false;
            }

            function endGame2() {
                resetGameState(false);
                bgMusic.pause();
                
                const allCleaned = spots.every(s => s.cleaned);
                if (allCleaned) {
                    endMessage.textContent = `üéâ –í—ñ–¥–º—ñ–Ω–Ω–æ! –ó—É–±—á–∏–∫ —Å—è—î! ${score} –±–∞–ª—ñ–≤! ü¶∑‚ú®`;
                    if (applauseSound && !applauseSound.muted) {
                        applauseSound.currentTime = 0;
                        applauseSound.play().catch(e => console.log("üîá –ê–ø–ª–æ–¥–∏—Å–º–µ–Ω—Ç–∏ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª–∏—Å—è:", e));
                    }
                } else {
                    endMessage.textContent = `üí° –ß–∞—Å –≤–∏–π—à–æ–≤! –¢–∏ –Ω–∞–±—Ä–∞–≤ ${score} –±–∞–ª—ñ–≤. –°–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑ –æ—á–∏—Å—Ç–∏—Ç–∏ –≤—Å—ñ –ø–ª—è–º–∏!`;
                }
                endMessage.style.display = 'block';
                
                setTimeout(() => {
                    endMessage.style.display = 'none';
                    document.getElementById('cleaningGameContainer').style.display = 'none';
                    scene.style.display = 'none';
                    showGameSelectionUi();
                }, 5000);
            }

            inputHandler = (e) => {
                e.preventDefault();
                if (isPaused) return;
                const rect = canvas.getBoundingClientRect();
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                const x = clientX - rect.left;
                const y = clientY - rect.top;
                checkClean(x, y);
            };

            canvas.addEventListener('click', inputHandler);
            canvas.addEventListener('touchstart', inputHandler, { passive: false });

            function animateGame2() {
                if (!isGameRunning || isPaused) {
                    animationFrameId = requestAnimationFrame(animateGame2);
                    return;
                }
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawTooth();
                
                if (updateTimer()) return;

                animationFrameId = requestAnimationFrame(animateGame2);
            }

            requestAnimationFrame(animateGame2);
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è UI –ø—ñ—Å–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
        document.addEventListener('DOMContentLoaded', () => {
            if (!targetEntity.getAttribute('mindar-image-target').targetFound) {
                 showGameSelectionUi();
            }
        });
    </script>
