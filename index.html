<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Зубна Фея - Інтерактивний Зубчик</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; }
        
        /* Стиль для інструкцій */
        #instructions {
            position: absolute; 
            top: 10px; 
            left: 50%; 
            transform: translateX(-50%);
            z-index: 10; 
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px; 
            color: #0057B8; 
            font-size: 1.1em;
            padding: 10px 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="instructions">
        Наведіть камеру на візитівку. Клікніть на 3D-зубчик, щоб він ожив!
    </div>

    <a-scene mindar-image="imageTargetSrc: my-marker.mind; autoStart: true;"
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights: true"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

        <a-assets>
            <a-asset-item id="toothModel" src="assets/3d_models/a-gltf-model.glb"></a-asset-item>
            
            <audio id="sound1" src="assets/audio/sound1.mp3" preload="auto"></audio>
            <audio id="sound2" src="assets/audio/sound2.mp3" preload="auto"></audio>
            <audio id="sound3" src="assets/audio/sound3.mp3" preload="auto"></audio>
        </a-assets>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model id="tooth-model" 
                          src="#toothModel"
                          scale="0.2 0.2 0.2"
                          position="0 0 0.1"
                          rotation="0 0 0"
                          shadow>
                <a-box visible="false" transparent="true" opacity="0.1" 
                       width="1" height="1" depth="1" position="0 0 0">
                </a-box> 
            </a-gltf-model>
        </a-entity>

        <a-light type="directional" intensity="0.6" position="-1 1 1"></a-light>
        <a-light type="ambient" intensity="0.4"></a-light>

        <a-camera position="0 0 0" look-controls>
            <a-cursor 
                fuse="true" 
                fuseTimeout="500"
                rayOrigin="mouse"
                color="#FFD700">
            </a-cursor>
        </a-camera>
    </a-scene>
    
    <script>
        const toothModel = document.getElementById('tooth-model');
        const soundFiles = ['sound1', 'sound2', 'sound3'];
        let currentSoundIndex = 0;

        function interactWithTooth() {
            // Очищаємо попередні анімації
            toothModel.removeAttribute('animation__jump');
            toothModel.removeAttribute('animation__rotate');
            toothModel.removeAttribute('animation__pulse');

            // Відтворення звуку
            const currentSoundId = soundFiles[currentSoundIndex];
            const audioEl = document.getElementById(currentSoundId);
            audioEl.currentTime = 0;
            audioEl.play().catch(error => console.error("Помилка відтворення звуку:", error));
            currentSoundIndex = (currentSoundIndex + 1) % soundFiles.length;

            // Анімація: стрибок
            toothModel.setAttribute('animation__jump', {
                property: 'position',
                to: '0 0.5 0.1',
                dur: 300,
                easing: 'easeOutQuad',
                dir: 'alternate',
                loop: false
            });

            // Анімація: обертання
            toothModel.setAttribute('animation__rotate', {
                property: 'rotation',
                to: '0 360 0',
                dur: 1000,
                easing: 'linear',
                loop: false
            });

            // Анімація: пульсація
            toothModel.setAttribute('animation__pulse', {
                property: 'scale',
                to: '0.25 0.25 0.25',
                dur: 200,
                dir: 'alternate',
                loop: 2
            });

            // Тимчасове підсвічування
            toothModel.setAttribute('material', 'color', '#FFD700');
            setTimeout(() => {
                toothModel.setAttribute('material', 'color', '#ffffff');
            }, 1200);
        }

        // Обробник кліку
        toothModel.addEventListener('click', interactWithTooth);

        // Автоматична активація при виявленні маркера
        const sceneEl = document.querySelector('a-scene');
        sceneEl.addEventListener('targetFound', function() {
            if (toothModel.object3D) {
                setTimeout(interactWithTooth, 500);
            }
        });
    </script>
</body>
</html>
