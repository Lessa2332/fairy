<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶∑ AR Nikadent-Family</title>

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <!-- Comic Neue -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            text-transform: none;
        }
        a-scene {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
        }
        .arjs-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #0057B8;
            font-size: 1.5em;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            text-transform: none;
        }
        .ui-btn {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 30px;
            border-radius: 40px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            z-index: 1000;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            display: none;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            text-transform: none;
            animation: pulse-btn 2s infinite;
        }
        .game-btn:nth-child(1) { bottom: 35vh; background: linear-gradient(45deg, #54a0ff, #5f27cd); color: white; }
        .game-btn:nth-child(2) { bottom: 25vh; background: linear-gradient(45deg, #00CED1, #20B2AA); color: white; }
        .game-btn:nth-child(3) { bottom: 15vh; background: linear-gradient(45deg, #FF6B6B, #FF8E53); color: white; }
        #backToArBtn { bottom: 5vh; background: linear-gradient(45deg, #FFD700, #FFA500); color: white; }
        #pauseBtn { bottom: 15vh; background: linear-gradient(45deg, #ff4757, #ff6b81); color: white; }
        #resumeBtn { bottom: 25vh; background: linear-gradient(45deg, #00CED1, #20B2AA); color: white; }
        #soundBtn { bottom: 45vh; background: linear-gradient(45deg, #00CED1, #20B2AA); color: white; }
        #youtubeBtn {
            position: fixed; bottom: 2vh; left: 20px;
            padding: 12px 20px; background: linear-gradient(45deg, #ff4757, #ff6348);
            color: white; border-radius: 25px; font-size: 0.95em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none; font-family: 'Comic Neue'; z-index: 1100;
            text-decoration: none; animation: pulse-btn 2s infinite;
        }
        #aboutBtn {
            position: fixed; bottom: 2vh; right: 20px;
            padding: 12px 20px; background: linear-gradient(45deg, #54a0ff, #5f27cd);
            color: white; border-radius: 25px; font-size: 0.95em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none; font-family: 'Comic Neue'; z-index: 1100;
            text-decoration: none; animation: pulse-btn 2s infinite;
        }
        .ui-info-text {
            position: fixed; left: 10px; top: 10px; z-index: 500;
            font-family: 'Comic Neue'; text-align: left; font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
        }
        #timerText { color: #00008B; font-size: 1.4em; display: none; }
        #scoreText { top: 50px; color: #00FF7F; font-size: 1.4em; display: none; }
        #canvasGameContainer, #cleaningGameContainer, #detectiveGameContainer {
            z-index: 1000; position: relative;
        }
        #endMessage {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(74, 21, 75, 0.9); color: white; padding: 20px;
            border-radius: 15px; z-index: 10000; font-size: 1.2em;
            text-align: center; font-family: 'Comic Neue';
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); display: none;
        }
        #welcomeText {
            position: fixed; top: 10vh; left: 50%; transform: translateX(-50%);
            color: #0057B8; font-size: 1.5em; font-family: 'Comic Neue';
            text-align: center; text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
            z-index: 1000; display: none;
        }
        @keyframes pulse-btn {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @media (max-height: 600px) {
            .ui-btn { padding: 12px 20px; font-size: 1em; }
            .game-btn:nth-child(1) { bottom: 38vh; }
            .game-btn:nth-child(2) { bottom: 28vh; }
            .game-btn:nth-child(3) { bottom: 18vh; }
            #soundBtn { bottom: 48vh; }
        }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loader">
        <div>ü¶∑ –õ–∞—Å–∫–∞–≤–æ –ø—Ä–æ—Å–∏–º–æ –¥–æ Nikadent Family!</div>
        <div style="margin-top: 20px; font-size: 1.1em;">
            –ù–∞–≤–µ–¥—ñ—Ç—å –∫–∞–º–µ—Ä—É –Ω–∞ –≤—ñ–∑–∏—Ç—ñ–≤–∫—É!
        </div>
    </div>
    <p id="welcomeText">–í–∏–±–µ—Ä–∏ –≥—Ä—É, —â–æ–± –ø–æ—á–∞—Ç–∏! ü¶∑</p>
    <p id="timerText" class="ui-info-text">‚è≥ –ß–∞—Å: 00</p>
    <p id="scoreText" class="ui-info-text">üåü –ë–∞–ª—ñ–≤: 0</p>
    <div id="canvasGameContainer" style="display: none;"><canvas id="gameCanvas"></canvas></div>
    <div id="cleaningGameContainer" style="display: none;"><canvas id="cleaningCanvas"></canvas></div>
    <div id="detectiveGameContainer" style="display: none;"><canvas id="detectiveCanvas"></canvas></div>
    <div id="endMessage"></div>

    <a-scene
        mindar-image="imageTargetSrc: my-marker.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
        style="display: none;"
    >
        <a-assets>
            <a-asset-item id="toothModel" src="assets/3d_models/a-gltf-model.glb"></a-asset-item>
            <audio id="bg-music" src="assets/audio/sound4.mp3" preload="auto" muted playsinline crossorigin="anonymous"></audio>
            <audio id="applauseSound" src="assets/audio/applause.mp3" preload="auto" muted playsinline crossorigin="anonymous"></audio>
            <audio id="detectiveSound" src="assets/audio/detective.mp3" preload="auto" muted playsinline crossorigin="anonymous"></audio>
            <audio id="toothClickSound" src="assets/audio/sound5.mp3" preload="auto" muted playsinline crossorigin="anonymous"></audio>
        </a-assets>

        <a-camera look-controls="enabled: false" position="0 0 0">
            <a-cursor
                raycaster="objects: .clickable;"
                cursor="fuse: false; maxDistance: 10"
                position="0 0 -1"
                geometry="primitive: ring; radiusOuter: 0.015; radiusInner: 0.008"
                material="color: #FFD700; shader: flat"
            ></a-cursor>
        </a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model
                id="tooth-model"
                class="clickable"
                src="#toothModel"
                scale="0.3 0.3 0.3"
                position="0 0 0.1"
                rotation="0 0 0"
                shadow
                animation-mixer="clip: Idle; loop: repeat; timeScale: 1.0; autoplay: true;">
            </a-gltf-model>
        </a-entity>
    </a-scene>

    <button id="game1Btn" class="ui-btn game-btn">üéØ –ó–¥–æ—Ä–æ–≤–∏–π –í–∏–±—ñ—Ä</button>
    <button id="game2Btn" class="ui-btn game-btn">ü™• –ß–∏—Å—Ç–∫–∞ –ó—É–±—ñ–≤</button>
    <button id="game3Btn" class="ui-btn game-btn">üîç –ó—É–±–Ω–∏–π –î–µ—Ç–µ–∫—Ç–∏–≤</button>
    <button id="backToArBtn" class="ui-btn">ü¶∑ –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –¥–æ –∑—É–±—á–∏–∫–∞</button>
    <button id="pauseBtn" class="ui-btn">‚è∏ –ü—Ä–∏–∑—É–ø–∏–Ω–∏—Ç–∏</button>
    <button id="resumeBtn" class="ui-btn">‚ñ∂Ô∏è –ü—Ä–æ–¥–æ–≤–∂–∏—Ç–∏</button>
    <button id="soundBtn" class="ui-btn">üîä –£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫</button>
    <a href="https://youtube.com/playlist?list=PL6UDFwT9TzFw5K8Tzu_OgsDz7vV3N9eY-&si=mXNa7u-c0rGZyIv2" id="youtubeBtn" target="_blank">‚ù§Ô∏è QuestARia</a>
    <a href="https://nikadent-family.com.ua/ua/" id="aboutBtn" target="_blank">‚ÑπÔ∏è –ü—Ä–æ –Ω–∞—Å</a>

    <script>
        function fixHeight() {
            document.body.style.height = window.innerHeight + 'px';
        }
        fixHeight();
        window.addEventListener('resize', fixHeight);

        const loader = document.querySelector('#loader');
        const scene = document.querySelector('a-scene');
        const toothModel = document.getElementById('tooth-model');
        const game1Btn = document.querySelector('#game1Btn');
        const game2Btn = document.querySelector('#game2Btn');
        const game3Btn = document.querySelector('#game3Btn');
        const backToArBtn = document.querySelector('#backToArBtn');
        const pauseBtn = document.querySelector('#pauseBtn');
        const resumeBtn = document.querySelector('#resumeBtn');
        const soundBtn = document.querySelector('#soundBtn');
        const youtubeBtn = document.querySelector('#youtubeBtn');
        const aboutBtn = document.querySelector('#aboutBtn');
        const timerText = document.getElementById('timerText');
        const scoreText = document.getElementById('scoreText');
        const welcomeText = document.getElementById('welcomeText');
        const bgMusic = document.querySelector('#bg-music');
        const applauseSound = document.querySelector('#applauseSound');
        const detectiveSound = document.querySelector('#detectiveSound');
        const toothClickSound = document.querySelector('#toothClickSound');
        const endMessage = document.getElementById('endMessage');

        let isGameRunning = false;
        let isPaused = false;
        let currentGame = null;
        let score = 0;
        let emojis = [];
        let startTime = null;
        let inputHandler = null;
        let lastTap = 0;
        let animationFrameId = null;

        // === –í–∑–∞—î–º–æ–¥—ñ—è –∑ –∑—É–±—á–∏–∫–æ–º —É AR ===
        toothModel.addEventListener('click', () => {
            if (!isGameRunning) {
                // 1. –ó–≤—É–∫
                if (toothClickSound && !toothClickSound.muted) {
                    toothClickSound.currentTime = 0;
                    toothClickSound.play().catch(e => console.log("üîá –ó–≤—É–∫ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–≤—Å—è:", e));
                }

                // 2. –ê–Ω—ñ–º–∞—Ü—ñ—è: –ø—É–ª—å—Å–∞—Ü—ñ—è (–∑–±—ñ–ª—å—à–µ–Ω–Ω—è/–∑–º–µ–Ω—à–µ–Ω–Ω—è)
                toothModel.setAttribute('animation__pulse', {
                    property: 'scale',
                    to: '0.35 0.35 0.35',
                    dur: 200,
                    dir: 'alternate',
                    loop: 2
                });

                // 3. –ê–Ω—ñ–º–∞—Ü—ñ—è: —Å—Ç—Ä–∏–±–æ–∫
                toothModel.setAttribute('animation__jump', {
                    property: 'position',
                    to: '0 0.3 0.1',
                    dur: 300,
                    easing: 'easeOutQuad',
                    dir: 'alternate',
                    loop: false
                });

                // 4. –ê–Ω—ñ–º–∞—Ü—ñ—è: –æ–±–µ—Ä—Ç–∞–Ω–Ω—è
                toothModel.setAttribute('animation__rotate', {
                    property: 'rotation',
                    to: '0 360 0',
                    dur: 1000,
                    easing: 'linear',
                    loop: false
                });

                // 5. –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                endMessage.textContent = "ü¶∑ –ü—Ä–∏–≤—ñ—Ç! –Ø ‚Äî –ó—É–±–Ω–∞ –§–µ—è! –ù–∞—Ç–∏—Å–Ω–∏ –Ω–∞ –º–µ–Ω–µ —â–µ —Ä–∞–∑!";
                endMessage.style.display = 'block';
                setTimeout(() => {
                    endMessage.style.display = 'none';
                }, 3000);
            }
        });

        // === –ü–æ–¥—ñ—ó –º–∞—Ä–∫–µ—Ä–∞ ===
        const targetEntity = document.querySelector('a-entity[mindar-image-target]');
        targetEntity.addEventListener('targetFound', () => {
            scene.style.display = 'block';
            loader.style.display = 'none';
            if (!isGameRunning) {
                welcomeText.style.display = 'none';
                game1Btn.style.display = 'none';
                game2Btn.style.display = 'none';
                game3Btn.style.display = 'none';
                soundBtn.style.display = 'block';
                youtubeBtn.style.display = 'block';
                aboutBtn.style.display = 'block';
                backToArBtn.style.display = 'none';
            }
        });
        targetEntity.addEventListener('targetLost', () => {
            if (!isGameRunning) {
                scene.style.display = 'none';
                welcomeText.style.display = 'block';
                game1Btn.style.display = 'block';
                game2Btn.style.display = 'block';
                game3Btn.style.display = 'block';
                soundBtn.style.display = 'none';
                youtubeBtn.style.display = 'none';
                aboutBtn.style.display = 'none';
                backToArBtn.style.display = 'none';
            }
        });

        // === –ö–Ω–æ–ø–∫–∏ ===
        function resetGameState() {
            isGameRunning = false;
            isPaused = false;
            currentGame = null;
            score = 0;
            emojis = [];
            startTime = null;
            if (inputHandler) {
                ['gameCanvas', 'cleaningCanvas', 'detectiveCanvas'].forEach(id => {
                    const c = document.getElementById(id);
                    if (c) {
                        c.removeEventListener('click', inputHandler);
                        c.removeEventListener('touchstart', inputHandler);
                    }
                });
                inputHandler = null;
            }
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            scoreText.textContent = 'üåü –ë–∞–ª—ñ–≤: 0';
            timerText.style.display = 'none';
            scoreText.style.display = 'none';
            ['canvasGameContainer', 'cleaningGameContainer', 'detectiveGameContainer'].forEach(id => {
                document.getElementById(id).style.display = 'none';
            });
            pauseBtn.style.display = 'none';
            resumeBtn.style.display = 'none';
            bgMusic.pause();
            bgMusic.muted = true;
            soundBtn.textContent = "üîä –£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫";
            endMessage.style.display = 'none';
        }

        soundBtn.addEventListener('click', () => {
            bgMusic.muted = !bgMusic.muted;
            applauseSound.muted = !bgMusic.muted;
            detectiveSound.muted = !bgMusic.muted;
            toothClickSound.muted = !bgMusic.muted;
            soundBtn.textContent = bgMusic.muted ? "üîä –£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫" : "üîá –í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫";
            if (!bgMusic.muted) bgMusic.play().catch(e => console.log("üîá –ó–≤—É–∫ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–≤—Å—è:", e));
        });

        youtubeBtn.addEventListener('click', () => window.open(youtubeBtn.href, '_blank'));
        aboutBtn.addEventListener('click', () => window.open(aboutBtn.href, '_blank'));

        backToArBtn.addEventListener('click', () => {
            resetGameState();
            scene.style.display = 'block';
            welcomeText.style.display = 'none';
            game1Btn.style.display = 'block';
            game2Btn.style.display = 'block';
            game3Btn.style.display = 'block';
            soundBtn.style.display = 'block';
            youtubeBtn.style.display = 'block';
            aboutBtn.style.display = 'block';
            backToArBtn.style.display = 'none';
        });

        function handleDoubleTap(e) {
            if (!isGameRunning || isPaused) return;
            const now = Date.now();
            if (now - lastTap < 300) {
                isPaused = true;
                pauseBtn.style.display = 'block';
                resumeBtn.style.display = 'block';
                bgMusic.pause();
            }
            lastTap = now;
        }
        document.addEventListener('touchstart', handleDoubleTap);
        document.addEventListener('click', handleDoubleTap);

        pauseBtn.addEventListener('click', () => {
            resetGameState();
            scene.style.display = 'block';
            welcomeText.style.display = 'none';
            game1Btn.style.display = 'block';
            game2Btn.style.display = 'block';
            game3Btn.style.display = 'block';
            soundBtn.style.display = 'block';
            youtubeBtn.style.display = 'block';
            aboutBtn.style.display = 'block';
            backToArBtn.style.display = 'none';
        });

        resumeBtn.addEventListener('click', () => {
            isPaused = false;
            isGameRunning = true;
            pauseBtn.style.display = 'none';
            resumeBtn.style.display = 'none';
            welcomeText.style.display = 'none';
            if (currentGame === 'game1') initGame1();
            else if (currentGame === 'game2') initGame2();
            else if (currentGame === 'game3') initGame3();
        });

        // === –ì—Ä–∞ 1: –ó–¥–æ—Ä–æ–≤–∏–π –í–∏–±—ñ—Ä ===
        game1Btn.addEventListener('click', () => {
            currentGame = 'game1';
            isGameRunning = true;
            scene.style.display = 'none';
            welcomeText.style.display = 'none';
            game1Btn.style.display = 'none';
            game2Btn.style.display = 'none';
            game3Btn.style.display = 'none';
            soundBtn.style.display = 'none';
            youtubeBtn.style.display = 'none';
            aboutBtn.style.display = 'none';
            backToArBtn.style.display = 'block';
            document.getElementById('canvasGameContainer').style.display = 'block';
            initGame1();
        });

        function initGame1() {
            resetGameState();
            currentGame = 'game1';
            isGameRunning = true;
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            if (bgMusic && !bgMusic.muted) {
                bgMusic.play().catch(e => console.log("üîá –ú—É–∑–∏–∫–∞ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª–∞—Å—è:", e));
            }

            const goodEmojis = ['ü¶∑', 'üßöüèª', 'üö∞', 'ü™•', 'üçé', 'üçè'];
            const badEmojis = ['üçî', 'üçü', 'üçï', 'üç¶', 'üç≠', 'üç´', 'üßÅ'];

            function createEmoji() {
                const isGood = Math.random() > 0.5;
                return {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: 40 + Math.random() * 60,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    value: isGood ? goodEmojis[Math.floor(Math.random() * goodEmojis.length)] : badEmojis[Math.floor(Math.random() * badEmojis.length)],
                    isGood: isGood,
                    isClicked: false,
                    fadeOut: 0
                };
            }

            emojis = [];
            for (let i = 0; i < 5; i++) {
                emojis.push(createEmoji());
            }

            startTime = Date.now();
            timerText.style.display = 'block';
            timerText.textContent = `‚è≥ –ß–∞—Å: 60`;
            scoreText.style.display = 'block';
            scoreText.textContent = `üåü –ë–∞–ª—ñ–≤: ${score}`;

            if (inputHandler) {
                canvas.removeEventListener('click', inputHandler);
                canvas.removeEventListener('touchstart', inputHandler);
            }

            inputHandler = (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                const x = clientX - rect.left;
                const y = clientY - rect.top;

                emojis.forEach((emoji, index) => {
                    if (emoji.isClicked || emoji.fadeOut > 0) return;
                    const dx = x - emoji.x;
                    const dy = y - emoji.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < emoji.size / 2) {
                        emoji.isClicked = true;
                        emoji.fadeOut = 1;

                        if (emoji.isGood) {
                            score += 10;
                            emoji.value = '‚ú®';
                        } else {
                            score -= 5;
                            emoji.value = 'üí•';
                        }

                        scoreText.textContent = `üåü –ë–∞–ª—ñ–≤: ${score}`;
                        if (applauseSound && !applauseSound.muted) {
                            applauseSound.currentTime = 0;
                            applauseSound.play().catch(e => console.log("üîá –ó–≤—É–∫ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–≤—Å—è:", e));
                        }
                    }
                });
            };

            canvas.addEventListener('click', inputHandler);
            canvas.addEventListener('touchstart', inputHandler, { passive: false });

            function animate() {
                if (!isGameRunning || isPaused) return;

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                emojis = emojis.filter(emoji => emoji.fadeOut > 0 || !emoji.isClicked);
                emojis.forEach(emoji => {
                    if (emoji.isClicked && emoji.fadeOut > 0) {
                        emoji.fadeOut -= 0.1;
                        ctx.globalAlpha = emoji.fadeOut;
                    } else if (!emoji.isClicked) {
                        emoji.x += emoji.vx;
                        emoji.y += emoji.vy;
                        if (emoji.x < 0 || emoji.x > canvas.width) emoji.vx *= -1;
                        if (emoji.y < 0 || emoji.y > canvas.height) emoji.vy *= -1;
                    }

                    ctx.font = `${emoji.size}px 'Comic Neue', 'Comic Sans MS', cursive, sans-serif`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillStyle = emoji.isGood ? '#00FF7F' : '#FF4757';
                    ctx.fillText(emoji.value, emoji.x, emoji.y);
                    ctx.globalAlpha = 1;
                });

                if (emojis.length < 10) {
                    emojis.push(createEmoji());

        function initGame2() {
            resetGameState();
            currentGame = 'game2';
            isGameRunning = true;
            const canvas = document.getElementById('cleaningCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            if (bgMusic && !bgMusic.muted) {
                bgMusic.play().catch(e => console.log("üîá –ú—É–∑–∏–∫–∞ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª–∞—Å—è:", e));
            }

            const toothX = canvas.width / 2;
            const toothY = canvas.height / 2;
            const toothRadius = Math.min(canvas.width / 5, 80);

            const spots = [];
            for (let i = 0; i < 8; i++) {
                spots.push({
                    x: toothX + (Math.random() - 0.5) * 100,
                    y: toothY + (Math.random() - 0.5) * 100,
                    size: 15 + Math.random() * 10,
                    cleaned: false
                });
            }

            let cleaningTime = 20;
            let lastTime = Date.now();

            function drawTooth() {
                ctx.beginPath();
                ctx.arc(toothX, toothY, toothRadius, 0, Math.PI * 2);
                ctx.fillStyle = '#FFFFFF';
                ctx.fill();
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 3;
                ctx.stroke();

                spots.forEach(spot => {
                    if (!spot.cleaned) {
                        ctx.beginPath();
                        ctx.arc(spot.x, spot.y, spot.size, 0, Math.PI * 2);
                        ctx.fillStyle = '#FFD700';
                        ctx.fill();
                    }
                });
            }

            function checkClean(x, y) {
                spots.forEach(spot => {
                    if (spot.cleaned) return;
                    const dx = x - spot.x;
                    const dy = y - spot.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < spot.size + 20) {
                        spot.cleaned = true;
                        score += 10;
                        scoreText.textContent = `üåü –ë–∞–ª—ñ–≤: ${score}`;
                    }
                });
            }

            function updateTimer() {
                const now = Date.now();
                const elapsed = Math.floor((now - lastTime) / 1000);
                cleaningTime = Math.max(0, 20 - elapsed);
                timerText.textContent = `‚è≥ –ß–∞—Å: ${String(cleaningTime).padStart(2, '0')}`;
                if (cleaningTime <= 0) {
                    endGame2();
                }
            }

            function endGame2() {
                const allCleaned = spots.every(s => s.cleaned);
                if (allCleaned) {
                    if (applauseSound && !applauseSound.muted) {
                        applauseSound.currentTime = 0;
                        applauseSound.play().catch(e => console.log("üîá –ê–ø–ª–æ–¥–∏—Å–º–µ–Ω—Ç–∏ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª–∏—Å—è:", e));
                    }
                    endMessage.textContent = "üéâ –¢–µ–ø–µ—Ä –∑—É–±—á–∏–∫ —á–∏—Å—Ç–∏–π! –õ—ñ–∫–∞—Ä –±—É–¥–µ –∑–∞–¥–æ–≤–æ–ª–µ–Ω–∏–π! ü¶∑‚ú®";
                } else {
                    endMessage.textContent = "üí° –ù–µ –≤—Å—ñ –ø–ª—è–º–∏ –∑–Ω—è—Ç—ñ ‚Äî —Å–ø—Ä–æ–±—É–π —â–µ!";
                }
                endMessage.style.display = 'block';
                resetGameState();
                setTimeout(() => {
                    endMessage.style.display = 'none';
                    document.getElementById('cleaningGameContainer').style.display = 'none';
                    scene.style.display = 'block';
                    game1Btn.style.display = 'block';
                    game2Btn.style.display = 'block';
                    game3Btn.style.display = 'block';
                    soundBtn.style.display = 'block';
                    youtubeBtn.style.display = 'block';
                    aboutBtn.style.display = 'block';
                    backToArBtn.style.display = 'none';
                    welcomeText.style.display = 'block';
                }, 5000);
            }

            let touchHandler = null;

            touchHandler = (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                const x = clientX - rect.left;
                const y = clientY - rect.top;
                checkClean(x, y);
            };

            canvas.addEventListener('click', touchHandler);
            canvas.addEventListener('touchstart', touchHandler, { passive: false });

            inputHandler = touchHandler;

            function animateCleaning() {
                if (!isGameRunning || isPaused) return;

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawTooth();
                updateTimer();

                animationFrameId = requestAnimationFrame(animateCleaning);
            }

            timerText.style.display = 'block';
            scoreText.style.display = 'block';
            animationFrameId = requestAnimationFrame(animateCleaning);
        }

        // === –ì—Ä–∞ 3: –ó—É–±–Ω–∏–π –î–µ—Ç–µ–∫—Ç–∏–≤ ===
        game3Btn.addEventListener('click', () => {

        function initGame3() {
            resetGameState();
            currentGame = 'game3';
            isGameRunning = true;
            const canvas = document.getElementById('detectiveCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            if (bgMusic && !bgMusic.muted) {
                bgMusic.play().catch(e => console.log("üîá –§–æ–Ω–æ–≤–∞ –º—É–∑–∏–∫–∞ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª–∞—Å—è:", e));
            }

            const items = [
                { emoji: 'ü™•', name: '–ó—É–±–Ω–∞ —â—ñ—Ç–∫–∞' },
                { emoji: 'üçé', name: '–Ø–±–ª—É–∫–æ' },
                { emoji: 'üç¨', name: '–¶—É–∫–µ—Ä–∫–∞' },
                { emoji: 'üß¥', name: '–ó—É–±–Ω–∞ –ø–∞—Å—Ç–∞' } // ‚úÖ –í–∏–ø—Ä–∞–≤–ª–µ–Ω–æ: ü™© ‚Üí üß¥
            ];

            let round = 0;
            const maxRounds = 5;
            let shownItems = [];
            let missingItem = null;
            let phase = 'show';
            let timeLeft = 5;
            let choices = [];

            function startRound() {
                if (round >= maxRounds) {
                    endGame3();
                    return;
                }
                round++;
                shownItems = items.slice(0, 4);
                shuffle(shownItems);
                missingItem = shownItems[Math.floor(Math.random() * shownItems.length)];
                phase = 'show';
                timeLeft = 5;
                timerText.textContent = `‚è≥ –ß–∞—Å: ${timeLeft}`;
                scoreText.textContent = `üåü –ë–∞–ª—ñ–≤: ${score}`;
                timerText.style.display = 'block';
                scoreText.style.display = 'block';

                const timer = setInterval(() => {
                    if (!isGameRunning || isPaused) return;
                    timeLeft--;
                    timerText.textContent = `‚è≥ –ß–∞—Å: ${timeLeft}`;
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        phase = 'choose';
                        drawChoices();
                    }
                }, 1000);
            }

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function drawChoices() {
                choices = items.slice();
                shuffle(choices);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.font = `${Math.min(canvas.width / 20, 30)}px 'Comic Neue', 'Comic Sans MS', cursive, sans-serif`;
                ctx.fillStyle = '#00008B';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('–Ø–∫–∏–π –ø—Ä–µ–¥–º–µ—Ç –∑–Ω–∏–∫?', canvas.width / 2, canvas.height / 4);

                choices.forEach((item, index) => {
                    const x = canvas.width / 4 * (index + 1);
                    const y = canvas.height / 2;
                    ctx.font = `${Math.min(canvas.width / 10, 60)}px 'Comic Neue', 'Comic Sans MS', cursive, sans-serif`;
                    ctx.fillText(item.emoji, x, y);
                    ctx.font = `${Math.min(canvas.width / 25, 20)}px 'Comic Neue', 'Comic Sans MS', cursive, sans-serif`;
                    ctx.fillText(item.name, x, y + 50);
                });
            }

            if (inputHandler) {
                canvas.removeEventListener('click', inputHandler);
                canvas.removeEventListener('touchstart', inputHandler);
            }

            inputHandler = (e) => {
                e.preventDefault();
                if (phase !== 'choose' || !isGameRunning || isPaused) return;
                const rect = canvas.getBoundingClientRect();
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                const x = clientX - rect.left;
                const y = clientY - rect.top;

                choices.forEach((item, index) => {
                    const cx = canvas.width / 4 * (index + 1);
                    const cy = canvas.height / 2;
                    const dx = x - cx;
                    const dy = y - cy;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 50) {
                        if (item.emoji === missingItem.emoji) {
                            score += 10;
                            scoreText.textContent = `üåü –ë–∞–ª—ñ–≤: ${score}`;
                            if (applauseSound && !applauseSound.muted) {
                                applauseSound.currentTime = 0;
                                applauseSound.play().catch(e => console.log("üîá –ê–ø–ª–æ–¥–∏—Å–º–µ–Ω—Ç–∏ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª–∏—Å—è:", e));
                            }
                            endMessage.textContent = "üéâ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! –Ø–±–ª—É–∫–∞ –∫–æ—Ä–∏—Å–Ω—ñ –¥–ª—è –∑—É–±—ñ–≤, –∞ —Ü—É–∫–µ—Ä–∫–∏ ‚Äî –Ω—ñ!";
                            endMessage.style.display = 'block';
                            setTimeout(() => {
                                endMessage.style.display = 'none';
                                startRound();
                            }, 2000);
                        } else {
                            endMessage.textContent = "üí° –°–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑!";
                            endMessage.style.display = 'block';
                            setTimeout(() => {
                                endMessage.style.display = 'none';
                                startRound();
                            }, 2000);
                        }
                    }
                });
            };

            canvas.addEventListener('click', inputHandler);
            canvas.addEventListener('touchstart', inputHandler, { passive: false });

            function animateDetective() {
                if (!isGameRunning || isPaused) return;

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (phase === 'show') {
                    ctx.font = `${Math.min(canvas.width / 10, 60)}px 'Comic Neue', 'Comic Sans MS', cursive, sans-serif`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    shownItems.forEach((item, index) => {
                        const x = canvas.width / 4 * (index + 1);
                        const y = canvas.height / 2;
                        ctx.fillStyle = '#00FF7F';
                        ctx.fillText(item.emoji, x, y);
                        ctx.font = `${Math.min(canvas.width / 25, 20)}px 'Comic Neue', 'Comic Sans MS', cursive, sans-serif`;
                        ctx.fillStyle = '#00008B';
                        ctx.fillText(item.name, x, y + 50);
                    });
                }

                animationFrameId = requestAnimationFrame(animateDetective);
            }

            function endGame3() {
                resetGameState();
                endMessage.textContent = `üéâ –ì—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –¢–≤—ñ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –±–∞–ª—ñ–≤!`;
                endMessage.style.display = 'block';
                setTimeout(() => {
                    endMessage.style.display = 'none';
                    document.getElementById('detectiveGameContainer').style.display = 'none';
                    scene.style.display = 'block';
                    game1Btn.style.display = 'block';
                    game2Btn.style.display = 'block';
                    game3Btn.style.display = 'block';
                    soundBtn.style.display = 'block';
                    youtubeBtn.style.display = 'block';
                    aboutBtn.style.display = 'block';
                    backToArBtn.style.display = 'none';
                    welcomeText.style.display = 'block';
                }, 5000);
            }

            startRound();
            animationFrameId = requestAnimationFrame(animateDetective);
        }
