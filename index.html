<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Зубна Фея - Інтерактивний Зубчик</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; }
        
        /* Стиль для інструкцій */
        #instructions {
            position: absolute; 
            top: 10px; 
            left: 50%; 
            transform: translateX(-50%);
            z-index: 10; 
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px; 
            color: #0057B8; 
            font-size: 1.1em;
            padding: 10px 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="instructions">
        Наведіть камеру на візитівку. Клікніть на 3D-зубчик, щоб він ожив!
    </div>

    <a-scene mindar-image="imageTargetSrc: my-marker.mind; autoStart: true;"
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights: true"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

        <a-assets>
            <a-asset-item id="toothModel" src="assets/3d_models/Tooth.glb"></a-asset-item>
            
            <audio id="sound1" src="assets/audio/chime1.mp3" preload="auto"></audio>
            <audio id="sound2" src="assets/audio/jump2.mp3" preload="auto"></audio>
            <audio id="sound3" src="assets/audio/twinkle3.mp3" preload="auto"></audio>
        </a-assets>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model id="tooth-model" 
                          src="#toothModel"
                          scale="0.2 0.2 0.2"
                          position="0 0 0.05"
                          rotation="0 0 0"
                          shadow>
                <a-box visible="false" transparent="true" opacity="0.1" 
                       width="1" height="1" depth="1" position="0 0 0">
                </a-box> 
            </a-gltf-model>
        </a-entity>

        <a-camera active="false" position="0 0 0"></a-camera>
    </a-scene>
    
    <script>
        const toothModel = document.getElementById('tooth-model');
        const soundFiles = ['sound1', 'sound2', 'sound3'];
        let currentSoundIndex = 0;

        // Функція, що активує інтеракцію
        function interactWithTooth() {
            // 1. ЗВУК: Відтворення одного з трьох звуків по черзі
            const currentSoundId = soundFiles[currentSoundIndex];
            const audioEl = document.getElementById(currentSoundId);
            
            // Скидаємо звук і відтворюємо, щоб він не чекав закінчення
            audioEl.currentTime = 0; 
            audioEl.play().catch(error => console.error("Помилка відтворення звуку:", error));

            // Перехід до наступного звуку по колу
            currentSoundIndex = (currentSoundIndex + 1) % soundFiles.length;

            // 2. АНІМАЦІЯ: Стрибок (рух по осі Y)
            toothModel.setAttribute('animation__jump', {
                property: 'position',
                to: '0 0.5 0.05', // Піднімаємо на 0.5 одиниці
                dur: 300,
                easing: 'easeOutQuad',
                dir: 'alternate',
                loop: false
            });

            // 3. АНІМАЦІЯ: Обертання на 360 градусів
            toothModel.setAttribute('animation__rotate', {
                property: 'rotation',
                to: '0 360 0',
                dur: 1000,
                easing: 'linear',
                loop: false
            });

            // 4. АНІМАЦІЯ: "Щось іще" (Пульсація розміру та зміна кольору)
            toothModel.setAttribute('animation__pulse', {
                property: 'scale',
                to: '0.25 0.25 0.25',
                dur: 200,
                dir: 'alternate',
                loop: 2
            });
            
            // Зміна кольору (тимчасове підсвічування)
             toothModel.setAttribute('material', 'color', '#FFD700'); // Золотистий колір
             setTimeout(() => {
                 toothModel.setAttribute('material', 'color', '#ffffff'); // Повертаємо базовий колір
             }, 1200);
        }

        // Обробник кліку на модель
        toothModel.addEventListener('click', interactWithTooth);
        
        // Опціонально: автоматична активація при знаходженні (щоб привітати дитину)
        const sceneEl = document.querySelector('a-scene');
        sceneEl.addEventListener('targetFound', function() {
            setTimeout(interactWithTooth, 500); // Невеликий танець при появі
        });

    </script>
</body>
</html>
